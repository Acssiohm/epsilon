name: Compare Screenshots
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  compare_screenshots:
    runs-on: self-hosted
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v2
      - name: Just checking
        run: git branch
      - name: Compare screenshot images
        run: ./build/compare/compare.sh tests/screenshots_dataset/scenarii/ tests/screenshots_dataset/reference_images/ changed_stuff
      - name: Cleanup
        run: rm -r compare_output_*